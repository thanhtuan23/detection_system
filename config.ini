[Network]
interface = ens33
window = 5
min_packets = 3
min_bytes = 100
server_ip = 192.168.56.10
local_ips = 192.168.56.10, 192.168.200.121

[Model]
model_path = models/best_model_ml.pkl
preprocess_path = models/preprocess_pipeline.pkl
threshold = 0.8

[Filtering]
whitelist_file = data/whitelist.txt
blacklist_file = data/blacklist.txt
ignore_https = true

[Notification]
enable_email = False
email_sender = xxx
email_password = xxx
email_recipient = xxx
email_interval = 300
enable_telegram = False
telegram_token = xxx
telegram_chat_id = xxx
telegram_interval = 60

[Detection]
small_flow_threshold = 50
small_flow_window = 5
global_flow_threshold = 100

[WebUI]
port = 5000
suppress_access_log = True

