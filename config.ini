[Network]
interface = eth0
window = 5
min_packets = 3
min_bytes = 100

[Model]
model_path = models/best_model_dl_smote.h5
preprocess_path = models/preprocess_pipeline.pkl
threshold = 0.7

[Filtering]
whitelist_file = data/whitelist.txt
blacklist_file = data/blacklist.txt

[Notification]
enable_email = false
email_sender = your_email@gmail.com
email_password = your_app_password
email_recipient = recipient@example.com
email_interval = 300

enable_telegram = true
telegram_token = your_telegram_bot_toke
telegram_chat_id = your_telegram_chat_id
telegram_interval = 60

[WebUI]
port = 5000
username = admin
password = admin123