<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime IDS - Logs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Realtime IDS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/logs">Logs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/settings">Settings</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card mb-4">
            <div class="card-header bg-danger text-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Attack Logs</h5>
                <div>
                    <button id="refresh-logs" class="btn btn-sm btn-light">Refresh</button>
                    <button id="toggle-realtime" class="btn btn-sm btn-light">Enable Realtime</button>
                </div>
            </div>
            <div class="card-body">
                <div class="form-group mb-3">
                    <input type="text" id="log-filter" class="form-control" placeholder="Filter logs...">
                </div>
                <div class="log-container">
                    <pre id="log-content" class="log-pre"></pre>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const logContent = document.getElementById('log-content');
            const refreshButton = document.getElementById('refresh-logs');
            const realtimeButton = document.getElementById('toggle-realtime');
            const filterInput = document.getElementById('log-filter');
            
            let realtimeEnabled = false;
            let eventSource = null;
            let allLogLines = [];
            
            // Load initial logs
            loadLogs();
            
            // Refresh logs button
            refreshButton.addEventListener('click', loadLogs);
            
            // Toggle realtime button
            realtimeButton.addEventListener('click', function() {
                realtimeEnabled = !realtimeEnabled;
                if (realtimeEnabled) {
                    startRealtimeLog();
                    realtimeButton.textContent = 'Disable Realtime';
                    realtimeButton.classList.remove('btn-light');
                    realtimeButton.classList.add('btn-warning');
                } else {
                    stopRealtimeLog();
                    realtimeButton.textContent = 'Enable Realtime';
                    realtimeButton.classList.remove('btn-warning');
                    realtimeButton.classList.add('btn-light');
                }
            });
            
            // Filter logs
            filterInput.addEventListener('input', function() {
                filterLogs(this.value);
            });
            
            function loadLogs() {
                fetch('/api/log?lines=1000')
                    .then(response => response.json())
                    .then(data => {
                        allLogLines = data.lines;
                        displayLogs(allLogLines);
                    })
                    .catch(error => {
                        console.error('Error loading logs:', error);
                    });
            }
            
            function filterLogs(filterText) {
                if (!filterText) {
                    displayLogs(allLogLines);
                    return;
                }
                
                const filteredLines = allLogLines.filter(line => 
                    line.toLowerCase().includes(filterText.toLowerCase())
                );
                displayLogs(filteredLines);
            }
            
            function displayLogs(lines) {
                logContent.textContent = lines.join('');
                logContent.scrollTop = logContent.scrollHeight;
            }
            
            function startRealtimeLog() {
                stopRealtimeLog(); // Ensure any existing connection is closed
                
                eventSource = new EventSource('/api/log/stream');
                
                eventSource.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    allLogLines.push(data.line + '\n');
                    
                    // Keep only the last 1000 lines
                    if (allLogLines.length > 1000) {
                        allLogLines.shift();
                    }
                    
                    // Apply current filter
                    filterLogs(filterInput.value);
                };
                
                eventSource.onerror = function() {
                    console.error('EventSource failed, stopping realtime logs');
                    stopRealtimeLog();
                    realtimeButton.textContent = 'Enable Realtime';
                    realtimeButton.classList.remove('btn-warning');
                    realtimeButton.classList.add('btn-light');
                    realtimeEnabled = false;
                };
            }
            
            function stopRealtimeLog() {
                if (eventSource) {
                    eventSource.close();
                    eventSource = null;
                }
            }
        });
    </script>
</body>
</html>
