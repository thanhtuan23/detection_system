<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDS Thời Gian Thực - Nhật ký</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">IDS Thời Gian Thực</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Bảng điều khiển</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/logs">Nhật ký</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/settings">Cài đặt</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Đăng xuất</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card mb-4">
            <div class="card-header bg-danger text-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Nhật ký tấn công</h5>
                <div class="text-end small text-light">Luôn cập nhật thời gian thực</div>
            </div>
            <div class="card-body">
                <div class="form-group mb-3">
                    <input type="text" id="log-filter" class="form-control" placeholder="Lọc theo từ khóa...">
                </div>
                <div class="log-container">
                    <pre id="log-content" class="log-pre"></pre>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const logContent = document.getElementById('log-content');
            // Bỏ nút refresh & realtime => luôn realtime
            const filterInput = document.getElementById('log-filter');
            
            let realtimeEnabled = true; // luôn bật
            let eventSource = null;
            let allLogLines = [];
            
            // Load initial logs
            loadLogs(); // tải ban đầu
            startRealtimeLog(); // luôn bật streaming
            
            // Filter logs
            filterInput.addEventListener('input', function() {
                filterLogs(this.value);
            });
            
            function loadLogs() {
                fetch('/api/log?lines=1000')
                    .then(response => response.json())
                    .then(data => {
                        allLogLines = data.lines;
                        displayLogs(allLogLines);
                    })
                    .catch(error => {
                        console.error('Error loading logs:', error);
                    });
            }
            
            function filterLogs(filterText) {
                if (!filterText) {
                    displayLogs(allLogLines);
                    return;
                }
                
                const filteredLines = allLogLines.filter(line => 
                    line.toLowerCase().includes(filterText.toLowerCase())
                );
                displayLogs(filteredLines);
            }
            
            function displayLogs(lines) {
                logContent.textContent = lines.join('');
                logContent.scrollTop = logContent.scrollHeight;
            }
            
            function startRealtimeLog() {
                stopRealtimeLog(); // Ensure any existing connection is closed
                
                eventSource = new EventSource('/api/log/stream');
                
                eventSource.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    allLogLines.push(data.line + '\n');
                    
                    // Keep only the last 1000 lines
                    if (allLogLines.length > 1000) {
                        allLogLines.shift();
                    }
                    
                    // Apply current filter
                    filterLogs(filterInput.value);
                };
                
                eventSource.onerror = function() {
                    console.error('EventSource lỗi, thử kết nối lại trong 3s...');
                    stopRealtimeLog();
                    setTimeout(() => { startRealtimeLog(); }, 3000);
                    realtimeEnabled = true;
                };
            }
            
            function stopRealtimeLog() {
                if (eventSource) {
                    eventSource.close();
                    eventSource = null;
                }
            }
        });
    </script>
</body>
</html>
